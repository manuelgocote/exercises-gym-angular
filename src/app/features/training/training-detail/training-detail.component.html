<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-xl mt-6">
  <h2 class="text-2xl font-bold mb-4 text-center">
    Entrenamiento del {{ selectedDate | date: 'fullDate' }}
  </h2>

  <div *ngIf="workout; else noWorkout">
    <p class="text-lg font-semibold mb-4">
      Grupos musculares:
      <span class="text-gray-700">{{ workout.muscleGroups.join(', ') }}</span>
    </p>

    <div class="space-y-6">
      <div *ngFor="let exercise of workout.exercises">
        <h3 class="text-md font-semibold text-blue-700 mb-1">- {{ exercise.name }}:</h3>
        <ul class="pl-4 space-y-1 text-gray-800">
          <li *ngFor="let set of exercise.sets; let i = index">
            {{ i + 1 }}. {{ set.reps }} reps - {{ set.weight }}kg
          </li>
        </ul>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button (click)="editarEntrenamiento()"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Editar entrenamiento
      </button>
    </div>
  </div>

  <ng-template #noWorkout>
    <p class="text-center text-gray-500">No hay entrenamiento registrado para esta fecha.</p>
  </ng-template>
</div>
