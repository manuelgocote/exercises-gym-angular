<div class="max-w-sm mx-auto mt-10 p-4 bg-white shadow-xl rounded-xl">
  <h2 class="text-xl font-bold mb-4">Crear cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="register()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Nombre de usuario</label>
      <input
        formControlName="username"
        type="text"
        class="w-full px-3 py-2 border rounded"
      />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full px-3 py-2 border rounded"
      />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Contraseña</label>
      <input
        formControlName="password"
        type="password"
        class="w-full px-3 py-2 border rounded"
      />
    </div>
    @if (error) {
    <div class="text-red-600 text-sm">{{ error }}</div>
    }
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
    >
      Registrarse
    </button>
    <div class="mt-4 text-center text-sm">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-blue-600 hover:underline"
        >Inicia sesión aquí</a
      >
    </div>
  </form>
</div>
