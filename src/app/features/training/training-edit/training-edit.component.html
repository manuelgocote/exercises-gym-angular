<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded-xl mt-6 space-y-6">
  <h2 class="text-2xl font-bold text-center">
    Editar entrenamiento del {{ date }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6">
    <div>
      <label for="muscleGroups">Grupos musculares:</label>
      <select
        formControlName="muscleGroups"
        multiple
        size="5"
        class="form-control"
      >
        @if (availableMuscleGroups.length > 0) { @for (group of
        availableMuscleGroups; track group) {
        <option [value]="group">{{ group }}</option>
        } } @else {
        <option disabled>Cargando grupos musculares...</option>
        }
      </select>
    </div>

    <div formArrayName="exercises" class="space-y-6">
      <div
        *ngFor="let exercise of exercises.controls; let i = index"
        [formGroupName]="i"
        class="border-t pt-4"
      >
        <div class="flex justify-between items-center">
          <label class="font-semibold">Ejercicio {{ i + 1 }}</label>
          <button
            type="button"
            class="text-red-600"
            (click)="removeExercise(i)"
          >
            Eliminar
          </button>
        </div>

        <input
          formControlName="name"
          placeholder="Nombre del ejercicio"
          class="w-full mt-2 mb-3 px-3 py-2 border rounded"
        />

        <div formArrayName="sets" class="space-y-2">
          <div
            *ngFor="let set of getSets(i).controls; let j = index"
            [formGroupName]="j"
            class="flex gap-2 items-center"
          >
            <input
              formControlName="reps"
              type="number"
              placeholder="Reps"
              class="w-1/3 px-2 py-1 border rounded"
            />
            <input
              formControlName="weight"
              type="number"
              placeholder="Peso (kg)"
              class="w-1/3 px-2 py-1 border rounded"
            />
            <button
              type="button"
              (click)="removeSet(i, j)"
              class="text-red-500"
            >
              ðŸ—‘
            </button>
          </div>
          <button
            type="button"
            class="text-blue-600 text-sm mt-1"
            (click)="addSet(i)"
          >
            + AÃ±adir serie
          </button>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200"
      (click)="addExercise()"
    >
      + AÃ±adir ejercicio
    </button>

    <div class="text-right">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
      >
        Guardar entrenamiento
      </button>
    </div>
  </form>
</div>
